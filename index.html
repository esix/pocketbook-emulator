<!DOCTYPE html>
<html>
<head>
  <title>PocketBook Emulation</title>
  <style>
    body { margin: 0; padding: 20px; background: #f0f0f0; font-family: Arial; }
    #container { display: flex; flex-direction: column; align-items: center; }
    canvas { border: 2px solid #333; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    #status { margin-top: 10px; padding: 10px; background: #fff; border-radius: 5px; }
    button { margin-top: 10px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .controls { margin-top: 20px; display: flex; gap: 10px; }
  </style>
</head>
<body>
<div id="container">
  <h1>PocketBook Emulator</h1>
  <canvas id="canvas"></canvas>
  <div id="status">Initializing...</div>

  <div class="controls">
    <button id="prevPage">Previous Page</button>
    <button id="nextPage">Next Page</button>
    <button id="home">Home</button>
    <button id="back">Back</button>
  </div>
</div>

  <script type="module" src="emulator/index.mjs"></script>
</body>
</html>
